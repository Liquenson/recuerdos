<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Recuerdos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px 0;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .comments-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        .comment-form, .comments-list {
            margin-top: 10px;
        }
        .comment-form input[type="text"], .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .comment-form button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <header>
        <h1>Galería de Recuerdos</h1>
        <p>Comparte y revive tus momentos favoritos</p>
    </header>

    <div class="container">
        <!-- Galería de fotos -->
        <section class="gallery">
            <img src="foto1.jpg" alt="Recuerdo 1">
            <img src="foto2.jpg" alt="Recuerdo 2">
            <img src="foto3.jpg" alt="Recuerdo 3">
            <!-- Agregar más fotos según sea necesario -->
        </section>

        <!-- Sección de comentarios -->
        <section class="comments-section">
            <h2>Comparte tus recuerdos</h2>

            <!-- Formulario para agregar comentario -->
            <div class="comment-form">
                <input type="text" placeholder="Tu nombre">
                <textarea rows="4" placeholder="Escribe tu recuerdo..."></textarea>
                <button>Enviar</button>
            </div>

            <!-- Lista de comentarios -->
            <div class="comments-list">
                <div class="comment">
                    <p><strong>Juan:</strong> ¡Este fue un gran día! Lo recuerdo con cariño.</p>
                </div>
                <div class="comment">
                    <p><strong>Ana:</strong> ¡Increíble viaje! Me alegra ver estas fotos.</p>
                </div>
                <!-- Agregar más comentarios según sea necesario -->
            </div>
        </section>
    </div>

</body>
</html>
